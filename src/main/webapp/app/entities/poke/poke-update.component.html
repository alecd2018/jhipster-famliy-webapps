<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-poke-heading">Create or edit a Poke</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_heartTime">Heart Time</label>
                    <input type="text" class="form-control" name="heartTime" id="field_heartTime"
                           formControlName="heartTime"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mailTime">Mail Time</label>
                    <input type="text" class="form-control" name="mailTime" id="field_mailTime"
                           formControlName="mailTime"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vacaTime">Vacation Time</label>
                    <input type="text" class="form-control" name="vacaTime" id="field_vacaTime"
                           formControlName="vacaTime"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
