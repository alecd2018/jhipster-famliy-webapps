<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">

        <div [ngSwitch]="isAuthenticated()">
            <div *ngSwitchCase="true">
                <!-- <h1 class="display-4">Welcome, {{account.firstName}}!</h1> -->
                <h1 class="display-4">Welcome, Madeleine!</h1>
                <p class="lead">This is your dashboard. You can see your coupon totals here.</p>
                <!-- <input type="image" src="../../content/images/heart.png" 
                class="button rounded-circle shadow-none bother-image" (click)="mytest()"/> -->
                <div class="row bottom-row">
                    <div class="col-btn">
                        <button id="heartButton" class="btn btn-danger btn-circle" (click)="pokeClick('heart')"><img class="btn-image lower" src="../../content/images/heart.png"/></button>
                        <p id="heartTimer">{{this.timeToHeart}}</p>
                    </div>
                    <div class="col-btn">
                        <button id="mailButton" class="btn btn-success btn-circle" (click)="pokeClick('mail')"><img class="btn-image" src="../../content/images/email.png"/></button>
                        <p id="mailTimer">{{this.timeToMail}}</p>
                    </div>
                    <div class="col-btn">
                        <button id="massageButton" class="btn btn-info btn-circle" (click)="pokeClick('massage')"><img class="btn-image" src="../../content/images/massage.png"/></button>
                        <p id="massageTimer">{{this.timeToMassage}}</p>
                    </div>
                </div>
            </div>
            <!-- <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">
                     You are logged in as user "{{account.login}}".
                </span>
            </div> -->

            <div *ngSwitchCase="false">
                <h1 class="display-4">Welcome!</h1>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Please </span>
                <a class="alert-link" (click)="login()">sign in</a><span> here</span>
            </div>
        </div>

    </div>
</div>
